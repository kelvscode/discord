    <!-- Lista de servidores na esquerda -->
    
    <!-- Parte esquerda da interface do discord -->
            <div class="sec-bar">
            <input type="text" name="conversa" placeholder="Encontre ou comece uma conversa" class="place-amigos"/>
            <img src="" class="amigos-icon"/>

                <img src="" class="microfone"/>
                <img src="" class="headset"/>
                <img src="" class="config"/>
            </div>
            </div>
        
        <!-- Configurações para a parte central da tela c/ botões superiores -->
        <div class="central-top">
            <img src="" class="icone-sup" />
            <p class="amigos-sup">Amigos</p>
            <button type="button" input="text">Disponível</button>
            <button type="button" input="text">Todos</button>
            <button type="button" input="text">Pendente</button>

            <img src="" class="novo-grupo"/>

        <div class="central-meio">

                <div class="amigos">

                    <p class="status">Disponível</p>
                    <img src="" class="conv-init"/>
                    <img src="" class="opcoes-conv"/>
                </div>
    <!-- Atividade recente e/ou ativos no discord -->
    <div class="lateral-dir">
            <h1>Ativo agora</h1>

                <p class="amigo-on">Friend 15</p>
